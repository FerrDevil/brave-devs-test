<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function func(s, a, b) {
			if (s.match(/^$/)) {
				return -1;
			}
			for (var i = s.length -1; i >= 0; i--) {
				if (s[i] == a) {
					return i; 
				}
				if (s[i] == b) {
					return i;
				}
			}
			
		}
		console.log('func:', func('', 's', 'd'))
	</script>
</head>
<body>
</body>
</html>
